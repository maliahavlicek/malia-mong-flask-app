{% extends 'base.html' %}
{% block content %}

    <h1>Categories</h1>
    <ul class="collapsible">
        {% for cat in categories %}
            <li>
                <div class="collapsible-header">
                    <a href="{{ url_for('delete_category', category_id=cat._id) }}"
                       class="waves-effect waves-light btn btn_small">Del</a>
                    <a href="{{ url_for('edit_category', category_id=cat._id) }}"
                       class="waves-effect waves-light btn btn_small blue">Edit</a>
                    <div class="s9 task_header">
                        <strong>{{ cat.category_name }}</strong>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>

    <div class="row">
        <div class="s12">
            <a  href="{{ url_for('add_category') }}" class="waves-effect waves-light btn">Add</a>
        </div>
    </div>


{% endblock %}
